<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>PWA Prototype</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="libraries/semantic/semantic.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="libraries/semantic/semantic.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">


</head>

<body>
    <div class="ui container">
        <div class="ui three item menu">
            <div class="ui container">
                <a class="item">Yesterday</a>
                <a class="item active">Today</a>
                <a class="item">Tomorrow</a>
            </div>
        </div>

        <canvas id="myChart" style="width: 5%; margin:50px 50px 0 0;"></canvas>

        <div class="ui centered cards">
            <div class="card">
                <div class="content">
                    <div class="header">402ml</div>
                    <div class="meta">10:02</div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="header">34ml</div>
                    <div class="meta">11:23</div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="header">420ml</div>
                    <div class="meta">69:69</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
